<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500">
  <defs>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 26px; font-weight: 600; fill: #1d1d1f; }
      .label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 15px; font-weight: 500; fill: #1d1d1f; }
      .metric { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: 700; }
      .detail { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 13px; fill: #515154; }
    </style>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8bc34a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" class="title">Guardian Coverage Journey: Systematic Deployment</text>

  <!-- Progress Bar Background -->
  <rect x="100" y="100" width="1000" height="50" rx="25" fill="#e0e0e0"/>

  <!-- Progress Bar Fill (77.3%) -->
  <rect x="100" y="100" width="773" height="50" rx="25" fill="url(#progressGradient)"/>

  <!-- Overall Percentage -->
  <text x="600" y="135" text-anchor="middle" style="font-size: 24px; font-weight: 700; fill: white;">77.3% Coverage (17/22 Components)</text>

  <!-- Milestone Markers -->
  <!-- Starting Point -->
  <circle cx="100" cy="125" r="8" fill="#9e9e9e"/>
  <text x="100" y="85" text-anchor="middle" class="label">Start</text>
  <text x="100" y="175" text-anchor="middle" class="metric" style="fill: #9e9e9e;">37.5%</text>

  <!-- Batch 1 -->
  <circle cx="315" cy="125" r="10" fill="#4caf50"/>
  <line x1="315" y1="135" x2="315" y2="200" stroke="#4caf50" stroke-width="2"/>
  <text x="315" y="85" text-anchor="middle" class="label" style="fill: #2e7d32;">Batch 1</text>
  <text x="315" y="175" text-anchor="middle" class="metric" style="fill: #2e7d32;">59.1%</text>
  <text x="315" y="220" text-anchor="middle" class="detail">13 components</text>
  <text x="315" y="238" text-anchor="middle" class="detail" style="fill: #2e7d32; font-weight: 600;">+21.6 pp</text>

  <!-- Batch 2 -->
  <circle cx="463" cy="125" r="10" fill="#66bb6a"/>
  <line x1="463" y1="135" x2="463" y2="200" stroke="#66bb6a" stroke-width="2"/>
  <text x="463" y="85" text-anchor="middle" class="label" style="fill: #388e3c;">Batch 2</text>
  <text x="463" y="175" text-anchor="middle" class="metric" style="fill: #388e3c;">63.6%</text>
  <text x="463" y="220" text-anchor="middle" class="detail">1 component</text>
  <text x="463" y="238" text-anchor="middle" class="detail" style="fill: #388e3c; font-weight: 600;">+4.5 pp</text>

  <!-- Batch 3 -->
  <circle cx="627" cy="125" r="10" fill="#81c784"/>
  <line x1="627" y1="135" x2="627" y2="200" stroke="#81c784" stroke-width="2"/>
  <text x="627" y="85" text-anchor="middle" class="label" style="fill: #43a047;">Batch 3</text>
  <text x="627" y="175" text-anchor="middle" class="metric" style="fill: #43a047;">72.7%</text>
  <text x="627" y="220" text-anchor="middle" class="detail">2 components</text>
  <text x="627" y="238" text-anchor="middle" class="detail" style="fill: #43a047; font-weight: 600;">+9.1 pp</text>

  <!-- Batch 4 -->
  <circle cx="873" cy="125" r="12" fill="#8bc34a" stroke="#558b2f" stroke-width="2"/>
  <line x1="873" y1="137" x2="873" y2="200" stroke="#8bc34a" stroke-width="2"/>
  <text x="873" y="85" text-anchor="middle" class="label" style="fill: #558b2f; font-weight: 600;">Batch 4 âœ“</text>
  <text x="873" y="175" text-anchor="middle" class="metric" style="fill: #558b2f;">77.3%</text>
  <text x="873" y="220" text-anchor="middle" class="detail">1 component</text>
  <text x="873" y="238" text-anchor="middle" class="detail" style="fill: #558b2f; font-weight: 600;">+4.6 pp</text>

  <!-- Future Target -->
  <circle cx="1100" cy="125" r="8" fill="white" stroke="#bdbdbd" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="1100" y="85" text-anchor="middle" class="label" style="fill: #757575;">Target</text>
  <text x="1100" y="175" text-anchor="middle" class="metric" style="fill: #757575;">100%</text>

  <!-- Summary Box -->
  <rect x="200" y="290" width="800" height="160" rx="12" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="2"/>

  <text x="600" y="325" text-anchor="middle" style="font-size: 20px; font-weight: 600; fill: #1d1d1f;">Deployment Strategy: Systematic Quality Control</text>

  <g transform="translate(250, 350)">
    <circle cx="0" cy="0" r="6" fill="#4caf50"/>
    <text x="20" y="5" class="detail" style="font-size: 14px;">Batch-based deployment ensures thorough testing between integrations</text>
  </g>

  <g transform="translate(250, 380)">
    <circle cx="0" cy="0" r="6" fill="#4caf50"/>
    <text x="20" y="5" class="detail" style="font-size: 14px;">Total improvement: +39.8 percentage points over 4 deployment cycles</text>
  </g>

  <g transform="translate(250, 410)">
    <circle cx="0" cy="0" r="6" fill="#4caf50"/>
    <text x="20" y="5" class="detail" style="font-size: 14px;">Zero compilation errors maintained across all 17 Guardian integrations</text>
  </g>
</svg>