<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 24px; font-weight: 600; fill: #1d1d1f; }
      .header { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 15px; font-weight: 600; fill: white; }
      .cell-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 13px; fill: #1d1d1f; }
      .test-name { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: 500; fill: #1d1d1f; }
    </style>
  </defs>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">Selective Validation Strategy: Test-Specific Intelligence</text>

  <!-- Table Header -->
  <rect x="50" y="70" width="200" height="50" fill="#424242" rx="8"/>
  <text x="150" y="100" text-anchor="middle" class="header">Statistical Test</text>

  <rect x="250" y="70" width="140" height="50" fill="#424242" rx="8"/>
  <text x="320" y="100" text-anchor="middle" class="header">Test Type</text>

  <rect x="390" y="70" width="140" height="50" fill="#424242" rx="8"/>
  <text x="460" y="100" text-anchor="middle" class="header">Normality?</text>

  <rect x="530" y="70" width="140" height="50" fill="#424242" rx="8"/>
  <text x="600" y="100" text-anchor="middle" class="header">Variance?</text>

  <rect x="670" y="70" width="140" height="50" fill="#424242" rx="8"/>
  <text x="740" y="100" text-anchor="middle" class="header">Outliers?</text>

  <rect x="810" y="70" width="180" height="50" fill="#424242" rx="8"/>
  <text x="900" y="100" text-anchor="middle" class="header">Guardian Action</text>

  <rect x="990" y="70" width="160" height="50" fill="#424242" rx="8"/>
  <text x="1070" y="100" text-anchor="middle" class="header">Blocking?</text>

  <!-- Row 1: t-test -->
  <rect x="50" y="120" width="200" height="60" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="150" y="155" text-anchor="middle" class="test-name">One-Sample t-test</text>

  <rect x="250" y="120" width="140" height="60" fill="#fff3e0" stroke="#d2d2d7" stroke-width="1"/>
  <text x="320" y="155" text-anchor="middle" class="cell-text" style="fill: #e65100; font-weight: 600;">Parametric</text>

  <rect x="390" y="120" width="140" height="60" fill="#c8e6c9" stroke="#d2d2d7" stroke-width="1"/>
  <text x="460" y="155" text-anchor="middle" class="cell-text" style="fill: #2e7d32; font-weight: 700;">✓ CHECK</text>

  <rect x="530" y="120" width="140" height="60" fill="#e3f2fd" stroke="#d2d2d7" stroke-width="1"/>
  <text x="600" y="155" text-anchor="middle" class="cell-text" style="fill: #1565c0;">N/A</text>

  <rect x="670" y="120" width="140" height="60" fill="#c8e6c9" stroke="#d2d2d7" stroke-width="1"/>
  <text x="740" y="155" text-anchor="middle" class="cell-text" style="fill: #2e7d32; font-weight: 700;">✓ CHECK</text>

  <rect x="810" y="120" width="180" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="900" y="155" text-anchor="middle" class="cell-text" style="fill: #1b5e20; font-weight: 600;">VALIDATE</text>

  <rect x="990" y="120" width="160" height="60" fill="#ffebee" stroke="#d2d2d7" stroke-width="1"/>
  <text x="1070" y="155" text-anchor="middle" class="cell-text" style="fill: #c62828; font-weight: 700;">YES if violated</text>

  <!-- Row 2: Two-Sample t-test -->
  <rect x="50" y="180" width="200" height="60" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="150" y="215" text-anchor="middle" class="test-name">Two-Sample t-test</text>

  <rect x="250" y="180" width="140" height="60" fill="#fff3e0" stroke="#d2d2d7" stroke-width="1"/>
  <text x="320" y="215" text-anchor="middle" class="cell-text" style="fill: #e65100; font-weight: 600;">Parametric</text>

  <rect x="390" y="180" width="140" height="60" fill="#c8e6c9" stroke="#d2d2d7" stroke-width="1"/>
  <text x="460" y="215" text-anchor="middle" class="cell-text" style="fill: #2e7d32; font-weight: 700;">✓ CHECK</text>

  <rect x="530" y="180" width="140" height="60" fill="#c8e6c9" stroke="#d2d2d7" stroke-width="1"/>
  <text x="600" y="215" text-anchor="middle" class="cell-text" style="fill: #2e7d32; font-weight: 700;">✓ CHECK</text>

  <rect x="670" y="180" width="140" height="60" fill="#c8e6c9" stroke="#d2d2d7" stroke-width="1"/>
  <text x="740" y="215" text-anchor="middle" class="cell-text" style="fill: #2e7d32; font-weight: 700;">✓ CHECK</text>

  <rect x="810" y="180" width="180" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="900" y="215" text-anchor="middle" class="cell-text" style="fill: #1b5e20; font-weight: 600;">VALIDATE</text>

  <rect x="990" y="180" width="160" height="60" fill="#ffebee" stroke="#d2d2d7" stroke-width="1"/>
  <text x="1070" y="215" text-anchor="middle" class="cell-text" style="fill: #c62828; font-weight: 700;">YES if violated</text>

  <!-- Row 3: ANOVA -->
  <rect x="50" y="240" width="200" height="60" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="150" y="275" text-anchor="middle" class="test-name">One-Way ANOVA</text>

  <rect x="250" y="240" width="140" height="60" fill="#fff3e0" stroke="#d2d2d7" stroke-width="1"/>
  <text x="320" y="275" text-anchor="middle" class="cell-text" style="fill: #e65100; font-weight: 600;">Parametric</text>

  <rect x="390" y="240" width="140" height="60" fill="#c8e6c9" stroke="#d2d2d7" stroke-width="1"/>
  <text x="460" y="275" text-anchor="middle" class="cell-text" style="fill: #2e7d32; font-weight: 700;">✓ CHECK</text>

  <rect x="530" y="240" width="140" height="60" fill="#c8e6c9" stroke="#d2d2d7" stroke-width="1"/>
  <text x="600" y="275" text-anchor="middle" class="cell-text" style="fill: #2e7d32; font-weight: 700;">✓ CHECK</text>

  <rect x="670" y="240" width="140" height="60" fill="#c8e6c9" stroke="#d2d2d7" stroke-width="1"/>
  <text x="740" y="275" text-anchor="middle" class="cell-text" style="fill: #2e7d32; font-weight: 700;">✓ CHECK</text>

  <rect x="810" y="240" width="180" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="900" y="275" text-anchor="middle" class="cell-text" style="fill: #1b5e20; font-weight: 600;">VALIDATE</text>

  <rect x="990" y="240" width="160" height="60" fill="#ffebee" stroke="#d2d2d7" stroke-width="1"/>
  <text x="1070" y="275" text-anchor="middle" class="cell-text" style="fill: #c62828; font-weight: 700;">YES if violated</text>

  <!-- Row 4: Mann-Whitney U -->
  <rect x="50" y="300" width="200" height="60" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="150" y="335" text-anchor="middle" class="test-name">Mann-Whitney U</text>

  <rect x="250" y="300" width="140" height="60" fill="#e1f5fe" stroke="#d2d2d7" stroke-width="1"/>
  <text x="320" y="335" text-anchor="middle" class="cell-text" style="fill: #01579b; font-weight: 600;">Non-Parametric</text>

  <rect x="390" y="300" width="140" height="60" fill="#e0e0e0" stroke="#d2d2d7" stroke-width="1"/>
  <text x="460" y="335" text-anchor="middle" class="cell-text" style="fill: #616161;">⏭️ SKIP</text>

  <rect x="530" y="300" width="140" height="60" fill="#e0e0e0" stroke="#d2d2d7" stroke-width="1"/>
  <text x="600" y="335" text-anchor="middle" class="cell-text" style="fill: #616161;">⏭️ SKIP</text>

  <rect x="670" y="300" width="140" height="60" fill="#e0e0e0" stroke="#d2d2d7" stroke-width="1"/>
  <text x="740" y="335" text-anchor="middle" class="cell-text" style="fill: #616161;">⏭️ SKIP</text>

  <rect x="810" y="300" width="180" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="900" y="335" text-anchor="middle" class="cell-text" style="fill: #0d47a1; font-weight: 600;">NO VALIDATION</text>

  <rect x="990" y="300" width="160" height="60" fill="#e8f5e9" stroke="#d2d2d7" stroke-width="1"/>
  <text x="1070" y="335" text-anchor="middle" class="cell-text" style="fill: #2e7d32; font-weight: 700;">NO (Allow)</text>

  <!-- Row 5: Bootstrap CI -->
  <rect x="50" y="360" width="200" height="60" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="150" y="395" text-anchor="middle" class="test-name">Bootstrap CI</text>

  <rect x="250" y="360" width="140" height="60" fill="#f3e5f5" stroke="#d2d2d7" stroke-width="1"/>
  <text x="320" y="395" text-anchor="middle" class="cell-text" style="fill: #4a148c; font-weight: 600;">Robust</text>

  <rect x="390" y="360" width="140" height="60" fill="#fff9c4" stroke="#d2d2d7" stroke-width="1"/>
  <text x="460" y="395" text-anchor="middle" class="cell-text" style="fill: #f57c00; font-weight: 600;">WARN only</text>

  <rect x="530" y="360" width="140" height="60" fill="#e0e0e0" stroke="#d2d2d7" stroke-width="1"/>
  <text x="600" y="395" text-anchor="middle" class="cell-text" style="fill: #616161;">⏭️ SKIP</text>

  <rect x="670" y="360" width="140" height="60" fill="#c8e6c9" stroke="#d2d2d7" stroke-width="1"/>
  <text x="740" y="395" text-anchor="middle" class="cell-text" style="fill: #2e7d32; font-weight: 700;">✓ CHECK</text>

  <rect x="810" y="360" width="180" height="60" fill="#fff9c4" stroke="#fbc02d" stroke-width="2"/>
  <text x="900" y="395" text-anchor="middle" class="cell-text" style="fill: #f57c00; font-weight: 600;">MINIMAL CHECK</text>

  <rect x="990" y="360" width="160" height="60" fill="#fff3e0" stroke="#d2d2d7" stroke-width="1"/>
  <text x="1070" y="388" text-anchor="middle" class="cell-text" style="fill: #e65100; font-weight: 700;">Only CRITICAL</text>
  <text x="1070" y="405" text-anchor="middle" class="cell-text" style="font-size: 11px; fill: #e65100;">violations</text>

  <!-- Row 6: Chi-square -->
  <rect x="50" y="420" width="200" height="60" fill="#f5f5f7" stroke="#d2d2d7" stroke-width="1"/>
  <text x="150" y="455" text-anchor="middle" class="test-name">Chi-Square Test</text>

  <rect x="250" y="420" width="140" height="60" fill="#e1f5fe" stroke="#d2d2d7" stroke-width="1"/>
  <text x="320" y="455" text-anchor="middle" class="cell-text" style="fill: #01579b; font-weight: 600;">Categorical</text>

  <rect x="390" y="420" width="140" height="60" fill="#e0e0e0" stroke="#d2d2d7" stroke-width="1"/>
  <text x="460" y="455" text-anchor="middle" class="cell-text" style="fill: #616161;">⏭️ SKIP</text>

  <rect x="530" y="420" width="140" height="60" fill="#e0e0e0" stroke="#d2d2d7" stroke-width="1"/>
  <text x="600" y="455" text-anchor="middle" class="cell-text" style="fill: #616161;">⏭️ SKIP</text>

  <rect x="670" y="420" width="140" height="60" fill="#e0e0e0" stroke="#d2d2d7" stroke-width="1"/>
  <text x="740" y="455" text-anchor="middle" class="cell-text" style="fill: #616161;">⏭️ SKIP</text>

  <rect x="810" y="420" width="180" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="900" y="455" text-anchor="middle" class="cell-text" style="fill: #0d47a1; font-weight: 600;">NO VALIDATION</text>

  <rect x="990" y="420" width="160" height="60" fill="#e8f5e9" stroke="#d2d2d7" stroke-width="1"/>
  <text x="1070" y="455" text-anchor="middle" class="cell-text" style="fill: #2e7d32; font-weight: 700;">NO (Allow)</text>

  <!-- Legend -->
  <rect x="150" y="520" width="900" height="150" rx="12" fill="#fafafa" stroke="#0071e3" stroke-width="3"/>
  <text x="600" y="555" text-anchor="middle" style="font-size: 20px; font-weight: 700; fill: #0071e3;">Intelligent Validation: Same Component, Different Logic</text>

  <g transform="translate(200, 575)">
    <rect x="0" y="0" width="30" height="20" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="45" y="15" class="cell-text" style="font-size: 14px;"><tspan style="font-weight: 600;">Parametric Tests:</tspan> Full validation (normality, variance, outliers)</text>
  </g>

  <g transform="translate(200, 605)">
    <rect x="0" y="0" width="30" height="20" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="45" y="15" class="cell-text" style="font-size: 14px;"><tspan style="font-weight: 600;">Non-Parametric Tests:</tspan> Skip validation (assumption-free by design)</text>
  </g>

  <g transform="translate(200, 635)">
    <rect x="0" y="0" width="30" height="20" fill="#fff9c4" stroke="#fbc02d" stroke-width="2"/>
    <text x="45" y="15" class="cell-text" style="font-size: 14px;"><tspan style="font-weight: 600;">Robust Methods:</tspan> Minimal checks, block only critical violations (respects robustness)</text>
  </g>
</svg>