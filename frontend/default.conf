# Server configuration for StickForStats Frontend

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Root directory
    root /usr/share/nginx/html;
    index index.html;

    # Charset
    charset utf-8;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 50;

    # Logs
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Security
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'healthy';
    }

    # API proxy configuration
    location /api {
        # Rate limiting for API
        limit_req zone=api burst=50 nodelay;

        # Proxy settings
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_temp_file_write_size 8k;

        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # WebSocket proxy for real-time features
    location /ws {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Static assets with aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Optimize delivery
        tcp_nopush on;
        sendfile on;

        # Security headers for static assets
        add_header X-Content-Type-Options "nosniff" always;
    }

    # React app static files with moderate caching
    location /static {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Service worker
    location /service-worker.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Manifest
    location /manifest.json {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Robots.txt
    location /robots.txt {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # React Router - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Cache control for HTML
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }

    # Deny access to sensitive files
    location ~ /\.(env|git|gitignore|dockerignore|editorconfig|yml|yaml|md)$ {
        deny all;
        return 404;
    }

    # Block common attack patterns
    location ~ (\.|wp-admin|wp-content|wp-includes|xmlrpc\.php|wp-\.php) {
        deny all;
        return 404;
    }

    # Performance monitoring endpoint (internal only)
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}